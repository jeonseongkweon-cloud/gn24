<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>아카이브 | Global News24</title>
  <meta name="theme-color" content="#0b0f19" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>
  <div class="top-mini">
    <div class="wrap mini-row">
      <div class="mini-left">
        <a class="pill" href="../../">← 홈</a>
        <span class="badge">ARCHIVE</span>
        <span class="muted">Update <strong id="today"></strong></span>
      </div>
      <div class="mini-right">
        <a href="../newsroom/">뉴스룸</a><span class="dot">•</span>
        <a href="../press/">보도자료</a><span class="dot">•</span>
        <a href="../manual/">운영메뉴얼</a>
      </div>
    </div>
  </div>

  <main class="wrap main">
    <div class="page-head">
      <div>
        <h1>아카이브</h1>
        <div class="muted">연혁/기록/주요 캠페인/내부 기준 문서 모음</div>
      </div>
    </div>

    <section class="card">
      <div class="section-head">
        <div class="section-title"><span class="bar"></span><h2>소개</h2></div>
      </div>
      <p class="muted">
        Global News24는 브리핑형 뉴스(요약+출처)와 공식 자료 기반 보도 체계로 운영됩니다.
        취재·기고·보도자료 송출은 운영메뉴얼을 참고하세요.
      </p>
      <div class="note">
        내부 전문 프레임: <strong>구조 &gt;&gt; 교차원리, 교차원리 기반 무도</strong> (무도·스포츠 섹션/칼럼에서 활용)
      </div>
    </section>

    <section class="card">
      <div class="section-head">
        <div class="section-title"><span class="bar"></span><h2>아카이브 항목</h2></div>
      </div>
      <div id="list" class="list"></div>
    </section>
  </main>

  <button id="toTop" class="to-top" type="button" aria-label="Top">Top</button>

  <script src="../../assets/js/app.js"></script>
  <script>
    (async ()=>{
      const list = document.querySelector('#list');
      try{
        const data = await GN24.fetchJSON('../../data/archive.json');
        list.innerHTML = data.map(x=>`
          <a class="item" href="${x.link}" target="${x.external ? '_blank':'_self'}" rel="${x.external ? 'noopener':''}">
            <div class="thumb" style="background-image:url('${x.image || ''}')"></div>
            <div>
              <h4>${GN24.escape(x.title)}</h4>
              <div class="meta">
                <span>${GN24.escape(x.tag || '아카이브')}</span>
                <span>${GN24.escape(x.date || '')}</span>
              </div>
              <div class="sum">${GN24.escape(x.summary || '')}</div>
            </div>
          </a>
        `).join('') || `<div class="muted">아카이브 항목이 없습니다.</div>`;
      }catch(e){
        console.error(e);
        list.innerHTML = `<div class="muted">data/archive.json 로딩 실패</div>`;
      }
    })();
  </script>
</body>
</html>
