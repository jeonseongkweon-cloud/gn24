<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>뉴스룸 | Global News24</title>
  <meta name="description" content="Global News24 뉴스룸. 기사검색/기자검색/카테고리 필터." />
  <meta name="theme-color" content="#0b0f19" />
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>
  <div class="top-mini">
    <div class="wrap mini-row">
      <div class="mini-left">
        <a class="pill" href="../../">← 홈</a>
        <span class="badge">NEWSROOM</span>
        <span class="muted">Update <strong id="today"></strong></span>
      </div>
      <div class="mini-right">
        <a href="../manual/">운영메뉴얼</a><span class="dot">•</span>
        <a href="../press/">보도자료</a><span class="dot">•</span>
        <a href="../archive/">아카이브</a>
      </div>
    </div>
  </div>

  <main class="wrap main">
    <div class="page-head">
      <div>
        <h1>뉴스룸</h1>
        <div class="muted">기사검색(제목/요약/키워드) · 기자검색(작성자)</div>
      </div>

      <div class="filters">
        <select id="cat" class="select" aria-label="카테고리">
          <option value="">전체</option>
          <option>국제뉴스</option>
          <option>국내소식</option>
          <option>사회</option>
          <option>경제·산업</option>
          <option>안전·구조</option>
          <option>청소년·문화</option>
          <option>AI·혁신기술</option>
          <option>무도·스포츠</option>
          <option>보도자료</option>
        </select>

        <input id="q" class="input" placeholder="기사검색: 제목/요약/키워드" />
        <input id="author" class="input" placeholder="기자검색: 작성자(예: 전성권)" />
        <button id="clear" class="btn-ghost" type="button" title="지우기">✕</button>

        <span class="kbd">팁: q=검색어, author=기자, cat=카테고리</span>
      </div>
    </div>

    <section class="card">
      <div class="section-head">
        <div class="section-title"><span class="bar"></span><h2>기사 목록</h2></div>
        <div class="tiny" id="count"></div>
      </div>

      <div id="list" class="list"></div>
    </section>
  </main>

  <button id="toTop" class="to-top" type="button" aria-label="Top">Top</button>

  <footer class="footer-lite">
    <div class="wrap foot-lite">
      <div class="foot-logo">
        <div class="foot-mark" aria-hidden="true"></div>
        <div class="foot-brand"><div class="foot-title">Global NEWS24</div></div>
      </div>
      <div class="foot-main">
        <nav class="foot-nav">
          <a href="../archive/">회사소개</a>
          <a href="https://forms.gle/PUT_YOUR_REPORTER_FORM" target="_blank" rel="noopener">기사제보</a>
          <a href="../contact/">광고 및 제휴문의</a>
          <a href="../policy/#privacy">개인정보취급방침</a>
          <a href="../policy/#youth">청소년보호정책</a>
          <a href="../policy/#mail">메일수집거부</a>
        </nav>
        <div class="foot-info">
          글로벌뉴스24 © <span id="year"></span> www.news24.ai.kr All rights reserved.
        </div>
      </div>
    </div>
  </footer>

  <script src="../../assets/js/app.js"></script>
  <script src="../../assets/js/popularity.js"></script>
  <script src="../../assets/js/newsroom.js"></script>
</body>
</html>
